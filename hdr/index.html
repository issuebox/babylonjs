<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>lightmap</title>

  <script src="https://hall.cn.gcimg.net/lib/babylonjs/4.1.0/babylon.js"></script>

  <script src="https://hall.cn.gcimg.net/lib/jquery/3.4.1/jquery.min.js"></script>
  <script>
      var dracoPath = 'https://hall.cn.gcimg.net/lib/babylonjs/4.1.0'
      BABYLON.DracoCompression.Configuration.decoder = {
